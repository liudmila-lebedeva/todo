<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item>
      <ion-label>
        Today
        <p>{{today | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of myStorage.data; let i = index" class="ion-margin">
    <ion-card-header>
      <ion-card-subtitle
        [style.color]="item.itemPriority === 'high' ? 'red' : (item.itemPriority === 'low' ? 'green' : 'orange')"> <!-- if not - orange -->
        {{item.itemCategory}}
      </ion-card-subtitle>
      <ion-item>
        <ion-icon name="ellipse" size="small" *ngIf="item.itemPriority === 'high'" color="danger"></ion-icon>
        <ion-icon name="ellipse" size="small" *ngIf="item.itemPriority === 'middle'" color="warning"></ion-icon>
        <ion-icon name="ellipse" size="small" *ngIf="item.itemPriority === 'low'" color="success"></ion-icon>
        <ion-label>
          {{item.itemName}}
        </ion-label>

      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-label>
        Due {{item.itemDueDate + ' ' + item.itemDueTime | date : 'short'}}
      </ion-label>
    </ion-card-content>

    <ion-row>
      <ion-item>
        <ion-icon name="share-outline"></ion-icon>
        <p>Share</p>
      </ion-item>

      <ion-item>
        <ion-icon name="checkmark-outline"></ion-icon>
        <p>Complete</p>
      </ion-item>

      <ion-item>
        <ion-icon name="trash-outline" (click)="delete(i)"></ion-icon>
        <p>Delete</p>
      </ion-item>
    </ion-row>

  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

  </ion-fab>
</ion-content>
